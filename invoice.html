<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoice KONEKTA Net</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
/* === STYLE ASLI (TIDAK DIUBAH) === */
:root{
  --brand-blue:#1f4fd8;
  --brand-gold:#c9a227;
  --bg-main:#ffffff;
  --bg-soft:#f9fafb;
  --bg-page:#f1f5f9;
  --text:#1f2937;
  --text-muted:#6b7280;
  --border:#e5e7eb;
  --shadow:0 10px 25px rgba(0,0,0,.08);
  --success-bg:#c9a227;
  --success-text:#ffffff;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Segoe UI',system-ui,sans-serif;
  background:var(--bg-page);
  padding:20px;
  color:var(--text);
}
.page{max-width:900px;margin:auto}
.hidden{display:none}
.form-box{
  background:var(--bg-main);
  padding:30px;
  border-radius:16px;
  box-shadow:var(--shadow);
}
.form-box h3{
  color:var(--brand-blue);
  margin-bottom:25px;
  border-bottom:2px solid var(--border);
  padding-bottom:10px;
}
.input-group{margin-bottom:18px}
label{display:block;margin-bottom:6px;font-weight:600}
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:2px solid var(--border);
  background:var(--bg-soft);
  font-size:16px;
}
.actions{display:flex;gap:12px;margin-top:10px}
button{
  flex:1;
  padding:14px;
  border-radius:10px;
  border:none;
  font-weight:600;
  cursor:pointer;
}
.primary{background:var(--brand-blue);color:#fff}
.secondary{background:#fff;border:2px solid var(--border);color:var(--text)}
#invoice{background:var(--bg-main);box-shadow:var(--shadow)}
.invoice-header{
  padding:30px;
  display:flex;
  justify-content:space-between;
  border-bottom:2px solid var(--brand-gold);
}
.logo{height:56px}
.badge{
  background:var(--success-bg);
  color:#fff;
  padding:6px 18px;
  border-radius:20px;
  font-weight:700;
  font-size:.8rem;
}
.invoice-body{padding:30px}
.info{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  margin-bottom:30px;
}
table{width:100%;border-collapse:collapse}
th,td{padding:14px;border-bottom:1px solid var(--border)}
th{background:var(--bg-soft);color:var(--brand-blue)}
.amount{text-align:right;font-weight:600}
.total{background:#fffaf0;font-weight:700}
.invoice-footer{
  background:var(--bg-soft);
  text-align:center;
  padding:25px;
  font-size:.9rem;
  color:var(--text-muted);
}
.download{
  margin-top:20px;
  padding:16px;
  width:100%;
  background:linear-gradient(135deg,#16a34a,#15803d);
  color:#fff;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ================= FORM PAGE ================= -->
<div class="page" id="pageForm">
  <div class="form-box">
    <h3>Form Invoice KONEKTA Net</h3>
    <form onsubmit="buatInvoice();return false">
      <div class="input-group">
        <label>Nama Pelanggan</label>
        <input id="nama" required>
      </div>
      <div class="input-group">
        <label>ID Pelanggan</label>
        <input id="idpel" required>
      </div>
      <div class="input-group">
        <label>Paket Internet</label>
        <input id="paket" required>
      </div>
      <div class="input-group">
        <label>Biaya Internet</label>
        <input id="biaya" type="number" required>
      </div>
      <div class="input-group">
        <label>Biaya Lain-lain</label>
        <input id="lain" type="number" value="0">
      </div>
      <div class="actions">
        <button class="primary">Buat Invoice</button>
        <button type="reset" class="secondary">Reset</button>
      </div>
    </form>
  </div>
</div>

<!-- ================= INVOICE PAGE ================= -->
<div class="page hidden" id="pageInvoice">

<div id="invoice">
  <div class="invoice-header">
    <img src="logo.png" class="logo">
    <span class="badge">LUNAS</span>
  </div>

  <div class="invoice-body">
    <div class="info">
      <div><h4>NAMA</h4><p id="v_nama"></p></div>
      <div><h4>ID</h4><p id="v_idpel"></p></div>
      <div><h4>PAKET</h4><p id="v_paket"></p></div>
      <div><h4>TANGGAL</h4><p id="v_tanggal"></p></div>
    </div>

    <table>
      <tr><th>Keterangan</th><th style="text-align:right">Jumlah</th></tr>
      <tr>
        <td>Biaya Internet</td>
        <td class="amount">Rp <span id="v_biaya"></span></td>
      </tr>
      <tr id="rowLain" style="display:none">
        <td>Biaya Lain-lain</td>
        <td class="amount">Rp <span id="v_lain"></span></td>
      </tr>
      <tr class="total">
        <td>TOTAL</td>
        <td class="amount">Rp <span id="v_total"></span></td>
      </tr>
    </table>
  </div>

  <div class="invoice-footer">
    <p>Invoice ini sah tanpa tanda tangan</p>
    <p>www.konekta.net</p>
  </div>
</div>

<button class="download" onclick="downloadInvoice()">Download Invoice</button>

<!-- ðŸ”¥ TOMBOL BARU (TANPA MENGGANGGU YANG LAMA) -->
<button class="download" style="background:#0ea5e9" onclick="shareInvoice()">
  Kirim Invoice
</button>

<button class="download back" style="background:#64748b" onclick="kembali()">Kembali</button>

</div>

<script>
const rupiah = n => n.toLocaleString("id-ID");

function buatInvoice(){
  let b = +biaya.value||0;
  let l = +lain.value||0;

  v_nama.textContent = nama.value;
  v_idpel.textContent = idpel.value;
  v_paket.textContent = paket.value;
  v_biaya.textContent = rupiah(b);
  v_total.textContent = rupiah(b+l);
  v_tanggal.textContent = new Date().toLocaleDateString("id-ID",{day:'numeric',month:'long',year:'numeric'});

  if(l>0){
    rowLain.style.display="";
    v_lain.textContent = rupiah(l);
  }else{
    rowLain.style.display="none";
  }

  pageForm.classList.add("hidden");
  pageInvoice.classList.remove("hidden");
}

function kembali(){
  pageInvoice.classList.add("hidden");
  pageForm.classList.remove("hidden");
}

function downloadInvoice(){
  html2canvas(document.getElementById("invoice"),{
    scale:2,
    backgroundColor:"#ffffff"
  }).then(c=>{
    let a=document.createElement("a");
    a.href=c.toDataURL("image/jpeg",0.95);
    a.download="Invoice_"+v_idpel.textContent+".jpg";
    a.click();
  });
}

/* ===================== */
/* ðŸ”¥ FUNGSI SHARE NATIVE */
/* ===================== */
async function shareInvoice(){
  if(!navigator.share){
    alert("Fitur kirim hanya tersedia di Android (Chrome) dengan HTTPS");
    return;
  }

  const canvas = await html2canvas(document.getElementById("invoice"),{
    scale:2,
    backgroundColor:"#ffffff"
  });

  canvas.toBlob(async blob=>{
    const file = new File(
      [blob],
      "Invoice_"+v_idpel.textContent+".jpg",
      { type:"image/jpeg" }
    );

    try{
      await navigator.share({
        title:"Invoice KONEKTA Net",
        text:"Invoice untuk "+v_nama.textContent,
        files:[file]
      });
    }catch(e){
      console.log("Share dibatalkan");
    }
  },"image/jpeg",0.95);
}
</script>

</body>
</html>
